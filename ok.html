<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .vertical-table {
            display: table;
        }

        .vertical-table-cell {
            display: table-cell;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
    <title>Vertical Table</title>
</head>

<body>

    <div class="vertical-table">
        <div class="vertical-table-cell">Row 1, Cell 1</div>
        <div class="vertical-table-cell">Row 2, Cell 1</div>
        <div class="vertical-table-cell">Row 3, Cell 1</div>
    </div>

</body>

</html>
